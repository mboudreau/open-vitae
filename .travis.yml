language: node_js
node_js:
- stable
before_install:
- npm install -g grunt-cli bower karma phantomjs-prebuilt karma-phantomjs-launcher protractor
- bower install
cache:
  directories:
  - node_modules
  - vendor
script:
- grunt release package
deploy:
- provider: s3
  bucket: www.openvitae.org
  skip_cleanup: true
  local_dir: release
  region: ap-northeast-1
  detect_encoding: true
  acl: public_read
  secret_access_key:
    secure: 
  access_key_id:
     secure: 
